kind: pipeline
type: kubernetes
name: default
trigger:
  branch:
  - master
steps:
- name: build-source-code
  image: node:18
  commands:
  - yarn
  - yarn build
  - yarn install --production
- name: assemble-docker-image
  image: docker:dind
  environment:
    IMAGE_NAME: k3scr.sokcoba.in/pokedex/pokedex-www
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - sleep 5
  - docker build -t $${IMAGE_NAME}:$${DRONE_COMMIT} .
  - docker tag $${IMAGE_NAME}:$${DRONE_COMMIT} $${IMAGE_NAME}:latest
  - docker push -a $${IMAGE_NAME}
services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run
volumes:
- name: dockersock
  temp: {}
